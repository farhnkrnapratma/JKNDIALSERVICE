name: CI/CD Pipeline

on:
  push:
    branches: [main]
    tags: ['v*']

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'mobile/package-lock.json'

      - name: Install dependencies
        working-directory: ./mobile
        run: npm ci

      - name: Check package.json and dependencies
        working-directory: ./mobile
        run: |
          npm list --depth=0
          npm audit --audit-level=moderate || true

      - name: Run tests
        working-directory: ./mobile
        run: npm test --if-present || echo "No test script configured"

  code-quality:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'mobile/package-lock.json'

      - name: Install dependencies
        working-directory: ./mobile
        run: npm ci

      - name: Check for security vulnerabilities
        working-directory: ./mobile
        run: npm audit --audit-level=moderate || true

      - name: Verify app.json configuration
        working-directory: ./mobile
        run: |
          if [ -f "app.json" ]; then
            echo "[PASS] app.json exists"
          else
            echo "[FAIL] app.json not found"
            exit 1
          fi

      - name: Verify critical files
        run: |
          files=("mobile/package.json" "mobile/App.js" "mobile/config.js" "README.md" "LICENSE")
          for file in "${files[@]}"; do
            if [ -f "$file" ]; then
              echo "[PASS] $file"
            else
              echo "[FAIL] $file not found"
              exit 1
            fi
          done

  build:
    runs-on: ubuntu-latest
    needs: [lint-and-test, code-quality]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'mobile/package-lock.json'

      - name: Install dependencies
        working-directory: ./mobile
        run: npm ci

      - name: Build verification
        working-directory: ./mobile
        run: |
          echo "Verifying build configuration..."
          npx expo prebuild --clean 2>&1 | head -50 || echo "Prebuild not available in this environment"
          echo "Build verification complete"

  publish-release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Create Release Notes
        id: release_notes
        run: |
          COMMIT_LOG=$(git --no-pager log $(git describe --tags --abbrev=0 HEAD^)..HEAD --oneline 2>/dev/null || git --no-pager log -10 --oneline)
          echo "commit_log<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMIT_LOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## Release v${{ steps.version.outputs.version }}

            Changelog:
            ${{ steps.release_notes.outputs.commit_log }}

            Installation:
            1. Install dependencies: `npm install` in **mobile/** directory
            2. Run the app: `npm start`

            Documentation:
            See `README.md` for setup and usage instructions.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify Release
        run: |
          echo "Release v${{ steps.version.outputs.version }} published successfully"
          echo "View on GitHub: ${{ github.server_url }}/${{ github.repository }}/releases/tag/v${{ steps.version.outputs.version }}"

  status-check:
    runs-on: ubuntu-latest
    needs: [lint-and-test, code-quality, build]
    if: always()

    steps:
      - name: Check pipeline status
        run: |
          if [[ "${{ needs.lint-and-test.result }}" == "failure" || \
                "${{ needs.code-quality.result }}" == "failure" || \
                "${{ needs.build.result }}" == "failure" ]]; then
            echo "[FAIL] CI/CD Pipeline failed"
            exit 1
          else
            echo "[PASS] CI/CD Pipeline passed successfully"
          fi
